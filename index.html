<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quick Studio - Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config (Verified & Fixed)
        const firebaseConfig = {
            apiKey: "AIzaSyAgpcpxQkz9pBPaVuTtPEXvAXIHbxtwX-g",
            authDomain: "ai-quick-studio.firebaseapp.com",
            projectId: "ai-quick-studio",
            storageBucket: "ai-quick-studio.firebasestorage.app",
            messagingSenderId: "43790372617",
            appId: "1:43790372617:web:cbe99f95562e04bba3cdd8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Safe Login Function
        window.login = async () => {
            const btn = document.getElementById('login-btn');
            btn.innerHTML = "Connecting...";
            btn.disabled = true;
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userRef = doc(db, 'users', user.email);
                const snap = await getDoc(userRef);
                
                if (!snap.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        credits: 20,
                        base_character: "yah wala character",
                        createdAt: new Date().toISOString(),
                        status: "active"
                    });
                }
            } catch (e) { 
                alert("Login Error: " + e.message); 
                btn.innerHTML = "Continue with Google";
                btn.disabled = false;
            }
        };

        // Real-time Auth & Data Sync
        onAuthStateChanged(auth, (user) => {
            const authScr = document.getElementById('auth-screen');
            const appInt = document.getElementById('app-interface');
            if (user) {
                authScr.classList.add('hidden');
                appInt.classList.remove('hidden');
                document.getElementById('u-name').innerText = user.displayName.split(' ')[0];
                
                // Real-time Credits Update
                onSnapshot(doc(db, 'users', user.email), (d) => {
                    if(d.exists()) {
                        document.getElementById('c-count').innerText = d.data().credits + " Credits";
                    }
                });
            } else {
                authScr.classList.remove('hidden');
                appInt.classList.add('hidden');
            }
        });

        window.logout = () => {
            if(confirm("Logout करना चाहते हैं?")) signOut(auth);
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000; overflow-x: hidden; }
        .amber-blur { background: radial-gradient(circle at center, rgba(251, 191, 36, 0.15) 0%, transparent 70%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="text-white">

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-8 text-center relative overflow-hidden">
        <div class="absolute inset-0 amber-blur"></div>
        <div class="relative z-10">
            <div class="w-20 h-20 bg-amber-500 rounded-[2rem] flex items-center justify-center mb-8 mx-auto shadow-[0_0_50px_rgba(245,158,11,0.3)] animate-bounce">
                <i data-lucide="zap" class="text-black w-10 h-10 fill-current"></i>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tighter mb-2">AI QUICK STUDIO</h1>
            <p class="text-zinc-500 mb-12 max-w-[250px] mx-auto text-sm">Create viral content with your personal AI Influencer.</p>
            <button id="login-btn" onclick="login()" class="bg-white text-black font-extrabold py-4 px-10 rounded-2xl flex items-center gap-3 active:scale-95 transition-all shadow-xl shadow-white/5">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                Continue with Google
            </button>
        </div>
    </div>

    <div id="app-interface" class="hidden min-h-screen pb-24">
        <header class="p-6 flex justify-between items-center border-b border-white/5 sticky top-0 bg-black/50 backdrop-blur-md z-30">
            <div>
                <p class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold">Welcome Back</p>
                <h2 class="text-xl font-bold">Hey, <span id="u-name" class="text-amber-500">User</span></h2>
            </div>
            <div class="bg-amber-500/10 border border-amber-500/20 px-4 py-2 rounded-2xl">
                <span id="c-count" class="text-amber-500 font-extrabold text-sm tracking-tight">-- Credits</span>
            </div>
        </header>

        <div class="p-6 space-y-6">
            <div class="glass p-6 rounded-[2.5rem] relative overflow-hidden group">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-amber-500/20 rounded-lg">
                        <i data-lucide="shield-check" class="w-5 h-5 text-amber-500"></i>
                    </div>
                    <span class="text-xs font-bold text-amber-500 uppercase tracking-widest">Consistency Engine Active</span>
                </div>
                <h3 class="text-2xl font-black mb-1">"yah wala character"</h3>
                <p class="text-zinc-500 text-xs mb-6 font-medium">This face is currently locked for all generations.</p>
                
                <textarea class="w-full bg-white/5 rounded-2xl p-4 text-sm border border-white/5 focus:border-amber-500/50 outline-none transition-all mb-4" placeholder="Describe the scene or action..." rows="4"></textarea>
                
                <button class="w-full bg-amber-500 text-black font-black py-4 rounded-2xl shadow-lg shadow-amber-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <i data-lucide="sparkles" class="w-5 h-5"></i> GENERATE IMAGE
                </button>
            </div>

            <div class="glass p-6 rounded-[2.5rem] flex items-center justify-between">
                <div>
                    <h4 class="font-bold text-sm">Need More Power?</h4>
                    <p class="text-zinc-500 text-xs">Recharge credits instantly via UPI.</p>
                </div>
                <button class="bg-zinc-800 p-4 rounded-2xl active:scale-90 transition-all">
                    <i data-lucide="plus" class="text-amber-500"></i>
                </button>
            </div>
        </div>

        <nav class="fixed bottom-6 left-6 right-6 h-18 glass rounded-[2rem] flex items-center justify-around px-2 z-40">
            <button class="p-4 text-amber-500"><i data-lucide="layout-grid"></i></button>
            <button class="p-4 text-zinc-500"><i data-lucide="image"></i></button>
            <button class="p-4 text-zinc-500"><i data-lucide="video"></i></button>
            <button onclick="logout()" class="p-4 text-zinc-500"><i data-lucide="log-out"></i></button>
        </nav>
    </div>

    <script>lucide.createIcons();</script>
</body>
                                         </html>
