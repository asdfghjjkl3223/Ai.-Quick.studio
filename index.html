<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quick Studio - All Features Active</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgpcpxQkz9pBPaVuTtPEXvAXIHbxtwX-g",
            authDomain: "ai-quick-studio.firebaseapp.com",
            projectId: "ai-quick-studio",
            storageBucket: "ai-quick-studio.firebasestorage.app",
            messagingSenderId: "43790372617",
            appId: "1:43790372617:web:cbe99f95562e04bba3cdd8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 1. Permanent Login Setup
        setPersistence(auth, browserLocalPersistence).catch(err => console.error(err));

        let currentUserEmail = "";
        let currentCredits = 0;
        let selectedAmount = "149";

        // ===========================
        // UI & NAVIGATION HELPERS
        // ===========================
        window.switchView = (viewId) => {
            document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-amber-500', 'bg-amber-500/10');
                b.classList.add('text-zinc-500');
            });
            document.getElementById(viewId).classList.remove('hidden');
            const activeBtn = document.getElementById('btn-' + viewId);
            if(activeBtn) {
                activeBtn.classList.remove('text-zinc-500');
                activeBtn.classList.add('text-amber-500', 'bg-amber-500/10');
            }
            lucide.createIcons();
        };

        window.updateFileName = (inputId, displayId) => {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            if (input.files && input.files[0]) {
                display.innerText = input.files[0].name;
                display.classList.add('text-amber-500');
            }
        };

        // ===========================
        // CORE CREDIT DEDUCTION ENGINE
        // ===========================
        async function deductCredits(cost, taskName, buttonId, originalBtnText) {
            if(currentCredits < cost) {
                alert(`❌ Credits खत्म हो गए हैं! इस काम के लिए ${cost} Credits चाहिए।`);
                window.switchView('view-wallet');
                return false;
            }
            const btn = document.getElementById(buttonId);
            btn.innerHTML = `Processing...`;
            btn.disabled = true;
            try {
                await updateDoc(doc(db, 'users', currentUserEmail), { credits: increment(-cost) });
                setTimeout(() => {
                    alert(`✨ ${taskName} Successfully Generated! (-${cost} Cr)`);
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                    lucide.createIcons();
                }, 2000); // 2 sec fake delay for realistic feel
                return true;
            } catch(e) {
                alert("Error: " + e.message);
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
                lucide.createIcons();
                return false;
            }
        }

        // ===========================
        // AUTHENTICATION
        // ===========================
        window.loginUser = async () => {
            const btn = document.getElementById('login-btn');
            btn.innerHTML = "Connecting...";
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userRef = doc(db, 'users', user.email);
                const snap = await getDoc(userRef);
                
                if (!snap.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName, email: user.email, 
                        credits: 20, // Exactly 20 credits on signup
                        base_character: "yah wala character", createdAt: new Date().toISOString()
                    });
                }
            } catch (e) { alert("Login Error"); btn.innerHTML = "Continue with Google"; }
        };

        window.logoutUser = () => { if(confirm("Log out from app?")) signOut(auth); };

        // ===========================
        // ALL WORKING FEATURES
        // ===========================
        
        // 1. Image Studio
        window.generateImage = async () => {
            const prompt = document.getElementById('img-prompt').value;
            if(!prompt) { alert("Please write a prompt!"); return; }
            const success = await deductCredits(5, "Image", "gen-btn-img", `Create Image (-5 Cr)`);
            if(success) document.getElementById('img-prompt').value = "";
        };

        // 2. Reel & Lip Sync
        window.generateLipSync = async () => {
            const video = document.getElementById('reel-video-file').files[0];
            const audio = document.getElementById('reel-audio-file').files[0];
            if(!video || !audio) { alert("Please upload BOTH Video and Audio files!"); return; }
            const success = await deductCredits(15, "Reel & Lip-Sync", "gen-btn-reel", `Generate Lip-Sync (-15 Cr)`);
            if(success) {
                document.getElementById('video-name').innerText = "Upload Base Video";
                document.getElementById('audio-name').innerText = "Upload Voice/Audio";
                document.getElementById('video-name').classList.remove('text-amber-500');
                document.getElementById('audio-name').classList.remove('text-amber-500');
                document.getElementById('reel-video-file').value = "";
                document.getElementById('reel-audio-file').value = "";
            }
        };

        // 3. Text to Voice (TTS)
        window.generateVoice = async () => {
            const text = document.getElementById('tts-text').value;
            if(!text) { alert("Please enter your script!"); return; }
            const success = await deductCredits(3, "AI Voice", "btn-voice", `Generate Voice (-3 Cr)`);
            if(success) document.getElementById('tts-text').value = "";
        };

        // 4. Viral Script
        window.generateScript = async () => {
            const topic = document.getElementById('script-topic').value;
            if(!topic) { alert("Please enter a topic!"); return; }
            const success = await deductCredits(2, "Viral Script", "btn-script", `Generate Script (-2 Cr)`);
            if(success) document.getElementById('script-topic').value = "";
        };

        // 5. Trending Tags
        window.generateTags = async () => {
            const topic = document.getElementById('tags-topic').value;
            if(!topic) { alert("Please enter a keyword!"); return; }
            const success = await deductCredits(1, "Viral Tags", "btn-tags", `Generate Tags (-1 Cr)`);
            if(success) document.getElementById('tags-topic').value = "";
        };

        // 6. AI Image Tools (Upscale & BG Remove)
        window.useTool = async (toolType, cost, btnId) => {
            const img = document.getElementById('tools-img-file').files[0];
            if(!img) { alert("Please upload an image first!"); return; }
            const success = await deductCredits(cost, toolType, btnId, `Apply`);
            if(success) {
                document.getElementById('tool-img-name').innerText = "Upload Image for AI Tools";
                document.getElementById('tool-img-name').classList.remove('text-amber-500');
                document.getElementById('tools-img-file').value = "";
            }
        };

        // ===========================
        // WALLET / UPI SYSTEM
        // ===========================
        window.selectPlan = (amount, elementId) => {
            selectedAmount = amount;
            document.querySelectorAll('.plan-card').forEach(c => {
                c.classList.remove('border-amber-500', 'bg-amber-500/10'); c.classList.add('border-white/5');
            });
            document.getElementById(elementId).classList.remove('border-white/5');
            document.getElementById(elementId).classList.add('border-amber-500', 'bg-amber-500/10');
            document.getElementById('pay-amount-display').innerText = "₹" + amount;
        };

        window.submitUPI = async () => {
            const utr = document.getElementById('utr-input').value;
            const btn = document.getElementById('submit-upi-btn');
            if(utr.length < 6) { alert("Invalid UTR!"); return; }
            btn.innerText = "Sending..."; btn.disabled = true;
            try {
                await addDoc(collection(db, 'upi_requests'), {
                    userEmail: currentUserEmail, amount: selectedAmount, trxId: utr, status: 'pending', timestamp: new Date().toISOString()
                });
                alert("✅ Recharge Request Sent! Admin will verify.");
                document.getElementById('utr-input').value = ""; window.switchView('view-dashboard');
            } catch(e) { alert("Error: " + e.message); }
            btn.innerHTML = "Submit Request"; btn.disabled = false;
        };

        // ===========================
        // LIVE LISTENER (Always correct Credits)
        // ===========================
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserEmail = user.email;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                document.getElementById('u-name').innerText = user.displayName.split(' ')[0];
                
                // LIVE FETCH -> Updates Corner Header AND Dashboard instantly
                onSnapshot(doc(db, 'users', user.email), (d) => {
                    if(d.exists()) {
                        currentCredits = d.data().credits;
                        document.getElementById('c-count-header').innerText = currentCredits;
                        document.getElementById('dash-credits').innerText = currentCredits;
                    }
                });
                lucide.createIcons();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-interface').classList.add('hidden');
            }
        });
    </script>

    <style>
        body { background-color: #050505; font-family: sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); }
        .amber-gradient { background: linear-gradient(135deg, #f59e0b, #d97706); }
        ::-webkit-scrollbar { display: none; }
        input, textarea, select { outline: none; }
    </style>
</head>
<body class="text-white selection:bg-amber-500/30">

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-8 text-center relative overflow-hidden z-50 bg-[#050505]">
        <div class="w-24 h-24 amber-gradient rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-[0_0_40px_rgba(245,158,11,0.4)]">
            <i data-lucide="zap" class="text-black w-12 h-12 fill-current"></i>
        </div>
        <h1 class="text-4xl font-black tracking-tight mb-2">AI QUICK STUDIO</h1>
        <p class="text-zinc-500 mb-6 font-bold text-sm">20 Free Credits on First Login!</p>
        <button id="login-btn" onclick="window.loginUser()" class="w-full max-w-sm bg-white text-black font-extrabold py-4 px-6 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition-all mt-4">
            <img src="https://www.google.com/favicon.ico" class="w-5 h-5"> Continue with Google
        </button>
    </div>

    <div id="app-interface" class="hidden min-h-screen pb-28">
        
        <header class="p-5 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-30 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-zinc-900 rounded-full flex items-center justify-center border border-white/10">
                    <i data-lucide="user" class="w-5 h-5 text-zinc-400"></i>
                </div>
                <h2 class="text-lg font-bold">Hi, <span id="u-name" class="text-amber-500">User</span></h2>
            </div>
            
            <div class="bg-amber-500/10 border border-amber-500/30 px-3 py-2 rounded-xl flex items-center gap-2 shadow-lg">
                <i data-lucide="coins" class="w-4 h-4 text-amber-500"></i>
                <span class="text-amber-500 font-black text-sm"><span id="c-count-header">0</span> Cr</span>
            </div>
        </header>

        <div class="p-5 max-w-md mx-auto">
            
            <div id="view-dashboard" class="view-section space-y-5 animate-in fade-in">
                <div class="amber-gradient p-6 rounded-[2rem] shadow-[0_10px_30px_rgba(245,158,11,0.2)]">
                    <p class="text-black/70 text-xs font-extrabold uppercase mb-1">Live Wallet Balance</p>
                    <h2 class="text-5xl font-black text-black tracking-tighter" id="dash-credits">0</h2>
                </div>
                <div class="glass p-5 rounded-3xl flex items-center gap-4">
                    <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center">
                        <i data-lucide="scan-face" class="text-amber-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-zinc-500 uppercase font-bold">Face-Lock Identity</p>
                        <p class="font-mono text-amber-500 font-bold">"yah wala character"</p>
                    </div>
                </div>
            </div>

            <div id="view-image" class="view-section hidden space-y-5 animate-in fade-in">
                 <div class="glass p-6 rounded-[2rem]">
                    <h3 class="font-bold text-xl mb-4 flex items-center gap-2"><i data-lucide="image" class="text-amber-500 w-5 h-5"></i> Image Studio</h3>
                    <textarea id="img-prompt" class="w-full bg-black/50 rounded-2xl p-4 text-sm border border-white/10 mb-4 text-white resize-none" placeholder="Describe scene for 'yah wala character'..." rows="4"></textarea>
                    <button id="gen-btn-img" onclick="window.generateImage()" class="w-full amber-gradient text-black font-black py-4 rounded-2xl active:scale-95 transition-all flex justify-center items-center gap-2">
                        Create Image (-5 Cr)
                    </button>
                </div>
            </div>

             <div id="view-reels" class="view-section hidden space-y-4 animate-in fade-in">
                <div class="glass p-6 rounded-[2rem]">
                     <h3 class="font-bold text-xl mb-4 flex items-center gap-2"><i data-lucide="mic" class="text-amber-500 w-5 h-5"></i> Reel & Lip-Sync</h3>
                     
                     <div class="border-2 border-dashed border-white/20 rounded-2xl p-5 text-center relative hover:border-amber-500/50 transition-all bg-black/40 mb-3">
                         <input type="file" id="reel-video-file" accept="video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="window.updateFileName('reel-video-file', 'video-name')">
                         <i data-lucide="video" class="w-6 h-6 text-zinc-400 mx-auto mb-2"></i>
                         <p class="text-sm font-bold text-white truncate px-2" id="video-name">Upload Base Video</p>
                     </div>

                     <div class="border-2 border-dashed border-white/20 rounded-2xl p-5 text-center relative hover:border-amber-500/50 transition-all mb-6 bg-black/40">
                         <input type="file" id="reel-audio-file" accept="audio/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="window.updateFileName('reel-audio-file', 'audio-name')">
                         <i data-lucide="music" class="w-6 h-6 text-zinc-400 mx-auto mb-2"></i>
                         <p class="text-sm font-bold text-white truncate px-2" id="audio-name">Upload Voice/Audio</p>
                     </div>

                     <button id="gen-btn-reel" onclick="window.generateLipSync()" class="w-full bg-zinc-800 hover:bg-zinc-700 text-white font-bold py-4 rounded-2xl active:scale-95 transition-all">
                        Generate Lip-Sync (-15 Cr)
                    </button>
                </div>
            </div>

             <div id="view-tools" class="view-section hidden space-y-4 animate-in fade-in">
                 <h3 class="font-bold text-xl mb-2 px-2">Ultimate AI Tools</h3>

                 <div class="glass p-5 rounded-3xl mb-4">
                    <h4 class="font-bold mb-2 text-sm flex items-center gap-2"><i data-lucide="volume-2" class="w-4 h-4 text-emerald-400"></i> Text-to-Voice AI</h4>
                    <textarea id="tts-text" class="w-full bg-black/50 rounded-xl p-3 text-sm border border-white/10 mb-3 text-white resize-none" rows="3" placeholder="Script type karein..."></textarea>
                    <select class="w-full bg-black/50 rounded-xl p-3 text-sm border border-white/10 mb-3 text-zinc-300">
                        <option>Alien / Custom Voice</option>
                        <option>Male Voice (Deep)</option>
                        <option>Female Voice (Soft)</option>
                    </select>
                    <button id="btn-voice" onclick="window.generateVoice()" class="w-full bg-white/10 text-white font-bold py-3 rounded-xl active:scale-95 text-sm">Generate Voice (-3 Cr)</button>
                </div>
                 
                 <div class="glass p-5 rounded-3xl mb-4">
                     <h4 class="font-bold mb-2 text-sm flex items-center gap-2"><i data-lucide="pen-tool" class="w-4 h-4 text-amber-500"></i> Viral Script Generator</h4>
                     <input type="text" id="script-topic" class="w-full bg-black/50 rounded-xl p-3 text-sm border border-white/10 mb-3 text-white" placeholder="Topic (e.g. AI for students)">
                     <button id="btn-script" onclick="window.generateScript()" class="w-full bg-white/10 text-white font-bold py-3 rounded-xl active:scale-95 text-sm">Generate Script (-2 Cr)</button>
                 </div>

                 <div class="glass p-5 rounded-3xl mb-4">
                     <h4 class="font-bold mb-2 text-sm flex items-center gap-2"><i data-lucide="hash" class="w-4 h-4 text-blue-400"></i> Trending Tags</h4>
                     <input type="text" id="tags-topic" class="w-full bg-black/50 rounded-xl p-3 text-sm border border-white/10 mb-3 text-white" placeholder="Keyword (e.g. Motivation)">
                     <button id="btn-tags" onclick="window.generateTags()" class="w-full bg-white/10 text-white font-bold py-3 rounded-xl active:scale-95 text-sm">Generate Tags (-1 Cr)</button>
